{% extends 'base.html' %}
{% load static %}
{% block content %}



<body>

    <section class="py-5">
        <div class="container py-5" style="  box-shadow: 0 3px 10px rgb(0 0 0 / 0.2)">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-12 col-lg-6">
                        <img src="{% static 'image/img1.png' %}" alt="" class="col-12 ">
                    </div>

                    <div class="col-md-6 col-12 col-lg-6 ">
                        <div class="row justify-content-center">
                            <div class="col-md-8 col-lg-8 col-8 ">
                                <div class="login-wrap py-2">
                                    <div class="row justify-content-center">
                                        <div class="col-md-6 text-center">
                                            <p class="heading-section" style="font-size: 30px;">Login Here</p>
                                        </div>
                                    </div>
                                    <div class="img d-flex align-items-center justify-content-center"
                                        style="background-image: url(images/bg.jpg);"></div>
                                    <h3 class="text-center mb-0">Welcome</h3>
                                    <p class="text-center">Sign in by entering the information below</p>
                                    <form action="#" class="login-form" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="icon d-flex align-items-center justify-content-center mt-2">
                                                <span class="fa fa-user"></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Username"
                                                name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="icon d-flex align-items-center justify-content-center mt-2">
                                                <span class="fa fa-lock"></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Password"
                                                name="password" required>
                                        </div>

                                        {% for message in messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {{message}}
                                        </div>


                                        {% endfor %}
                                        <!-- <div class="form-group d-md-flex">
                                    <div class="w-100 text-md-right">
                                        <a href="#">Forgot Password</a>
                                    </div>
                    </div> -->
                                        <div class="form-group mt-3">
                                            <button type="submit"
                                                class="btn form-control btn-primary rounded submit px-3">Login</button>
                                        </div>
                                    </form>
                                    <!-- <div class="w-100 text-center mt-4 text">
                      <p class="mb-0">Don't have an account?</p>
                      <a href="#">Sign Up</a>
                  </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>





</body>

</html>


{% endblock %}
